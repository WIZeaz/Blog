<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Index</title>
<!-- Bootstrap -->
<link href="/static/css/bootstrap.min.css" rel="stylesheet">
<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
<link href="/static/css/general.css" rel="stylesheet" type="text/css">
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/static/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/stickUp.min.js"></script>
<script src="/static/js/jspart.js"></script>
</head>
<body>
	<!--background part-->
	<div class="bg">
		<img src="/static/img/IMG_0320.JPG" alt="">
	</div>

	<!--banner part-->
	{% include 'banner.html' %}

	<!--navbar part-->
	{% include 'navBar.html' %}


	<!--content part-->
	<div class="container">
		<div class="row">
			<!--back to top part 占据左侧边栏一个单位-->
			<div class="col-md-1">
				<div class="affixed-element-bottom js-affixed-element-bottom">
					<button type="button" class="btn btn-default btn-lg" aria-label="back to top">
						<a href="#top"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
					</button>
				</div>
			</div><!--back to top button end-->
			
			<!--mainbody part 占据中间部分10个单位-->
			<div class="col-md-10" id="mainpart">
				<div class="row">

					<!--这里开始是左半部分 leftpart-->
					<div class="col-md-9">
					{% block content%}
					{% endblock %}
					</div>

					<!--这里是右半部分 rightpart-->
					<div class="col-md-3">
						{% include 'right_fixed.html' %}

						{% block right %}

						{% endblock %}
					</div>

					<!--footer part-->
					{% include 'footer.html' %}

				</div>
			</div>
			
			<!--右侧边栏1单位内容 目前为空-->
			<div class="col-md-1">
		
			</div>
			
		</div>
	</div>
</body>
</html>

<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Index</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
<link href="css/general.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--background part-->
<div class="bg">
	<img src="img/IMG_0320.JPG" alt="">
</div>

<!--banner part-->
<div class="container-fluid" id="banner">
    <div class="row" name="top">
        <div class="col-md-12">
             <img alt="banner" src="img/IMG_0320.JPG" width="100%" />
        </div>
    </div>
</div>

<!--navbar part-->
<div id="navbar1">
	<div class="container-fluid">
		<div class="navbar navbar-inverse navbar-static-top"  role="navigation" id="nav">
            <div class="navbar-header">
                 <a class="navbar-brand" href="#">ZACLIS 博客</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" id="mytab2">
                    <li class="active"><a href="#">Index</a></li>
                    <li><a href="#">Post list</a></li>
                </ul>
            </div>
        </div>
	</div>
</div>


<!--content part-->
<div class="container">
    <div class="row">
		<!--back to top part 占据左侧边栏一个单位-->
        <div class="col-md-1">
            <div class="affixed-element-bottom js-affixed-element-bottom">
                <button type="button" class="btn btn-default btn-lg" aria-label="back to top">
                    <a href="#top"><span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></a>
                </button>
            </div>
        </div><!--back to top button end-->
        
        <!--mainbody part 占据中间部分10个单位-->
        <div class="col-md-10" id="mainpart">
            <div class="row">
				<!--这里开始是左半部分 leftpart-->
				<div class="col-md-9">
				
					<!--这是第一个文章区域-->
					<div class="testborder">
						<!--文章前面部分-->
						<div class="title">
							<h1>这是一篇测试博文</h1>
							<h4 style="text-indent:35px"><em> 发布于: May 16, 2019 / 最后修改于: May 16, 2019</em></h4>
							<h4 style="text-indent:35px">这一部分是文章标签 
							<span class="label label-info">标签1</span>
							<span class="label label-info">标签1</span>
							</h4>
						</div>
						
						<!--正文部分-->
						<div class="article">
							这部分正文
						</div>
					</div>
					
					<!--分割线-->
					<hr>
					
                    <!--这是第二个文章区域-->
					<div class="testborder">
						<h1>这是一篇测试博文</h1>
						<h4 style="text-indent:35px"><em> 发布于: May 16, 2019 / 最后修改于: May 16, 2019</em></h4>
						<h4 style="text-indent:35px">这一部分是文章标签 <span class="label label-info">标签1</span> <span class="label label-info">标签1</span></h4>
						<p style="text-indent:35px">这一部分就是正文了</p>
					</div>
					
				</div>
				
				<!--这里是右半部分 rightpart-->
				<div class="col-md-3">
					<p>
						<em>这一部分</em>
						<br>
						是右边栏部分
						<br>
					</p>
				</div>
				
         	</div>
        </div>
		
		<!--右侧边栏1单位内容 目前为空-->
        <div class="col-md-1">
       
        </div>
		
    </div>
</div>

<!--footer part-->
<div class="container-fluid" id="footer">
	<div class="text-center">
		<div class="h4">Power By WIZeaz</div>
		<div class="h4">2019.5.16</div>
	</div>
</div>

<script src="js/stickUp.min.js"></script>
<script src="js/jspart.js"></script>

</body>
</html>
